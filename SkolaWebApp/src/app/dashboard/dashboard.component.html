<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="#">
        <i
          nz-icon
          nzType="carry-out"
          nzTheme="fill"
          style="font-size: 24px"
        ></i>
        <h1>Skola Dashboard</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item [routerLink]="['home']" nzMatchRouter>Home</li>
          <li nz-menu-item [routerLink]="['subject']" nzMatchRouter>Subject</li>
          <li nz-menu-item [routerLink]="['archived-tasks']" nzMatchRouter>Archived Tasks</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
        <div class="profile">
          <span>
            <h3>{{ name }}</h3>
          </span>
          <span>
            <a nz-dropdown [nzDropdownMenu]="menu">
              <nz-avatar
                nzSize="large"
                nzIcon="user"
                nzSrc="https://celebslifereel.com/wp-content/uploads/2021/04/Khabane-Lame.jpg"
              ></nz-avatar>
            </a>
          </span>
        </div>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item>Profile</li>
            <li
              nz-menu-item
              nz-typography
              nzType="danger"
              [routerLink]="['/signin']"
              (click)="signOut()"
            >
              Sign Out
            </li>
          </ul>
        </nz-dropdown-menu>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
