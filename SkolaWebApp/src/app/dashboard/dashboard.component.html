<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="#">
        <i
          nz-icon
          nzType="carry-out"
          nzTheme="fill"
          style="font-size: 24px"
        ></i>
        <h1>Skola Dashboard</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item [routerLink]="['home']">Home</li>
          <li nz-menu-item [routerLink]="['subject']">Subject</li>
          <li nz-menu-item>Task</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
        <span>
          <a nz-dropdown [nzDropdownMenu]="menu">
            <nz-avatar nzSize="large" nzIcon="user"></nz-avatar>
          </a>
        </span>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item>Profile</li>
            <li
              nz-menu-item
              nz-typography
              nzType="danger"
              [routerLink]="['/signin']"
              (click)="signOut()"
            >
              Sign Out
            </li>
          </ul>
        </nz-dropdown-menu>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
