<nz-layout class="app-layout">
  <nz-header><h1>Skola</h1></nz-header>
  <nz-content>
    <nz-card nzTitle="Sign Up">
      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <!-- Email Field -->
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email"
            >E-mail</nz-form-label
          >
          <nz-form-control
            [nzSm]="14"
            [nzXs]="24"
            nzErrorTip="The input is not valid E-mail!"
          >
            <input nz-input formControlName="email" id="email" />
          </nz-form-control>
        </nz-form-item>

        <!-- Password Field -->
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired
            >Password</nz-form-label
          >
          <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorpwd">
            <input
              nz-input
              type="password"
              id="password"
              formControlName="password"
              (ngModelChange)="updateConfirmValidator()"
            />
            <ng-template #errorpwd let-control>
              <ng-container *ngIf="control.hasError('required')"
                >Please confirm your password!</ng-container
              >
              <ng-container *ngIf="control.hasError('minlength')">
                Min. length of password is 6 characters.
              </ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>

        <!-- Confirm Password Field -->
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired
            >Confirm Password</nz-form-label
          >
          <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
            <input
              nz-input
              type="password"
              formControlName="checkPassword"
              id="checkPassword"
            />
            <ng-template #errorTpl let-control>
              <ng-container *ngIf="control.hasError('required')"
                >Please confirm your password!</ng-container
              >
              <ng-container *ngIf="control.hasError('confirm')">
                Two passwords that you enter is inconsistent!
              </ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>

        <!-- Fullname field -->
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="fullname" nzRequired>
            <span>Full Name</span>
          </nz-form-label>
          <nz-form-control
            [nzSm]="14"
            [nzXs]="24"
            nzErrorTip="Please input your full name!"
          >
            <input nz-input id="fullname" formControlName="fullname" />
          </nz-form-control>
        </nz-form-item>

        <!-- Submit Button -->
        <nz-form-item nz-row class="register-area">
          <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <button nz-button nzType="primary">Sign Up</button>
          </nz-form-control>
        </nz-form-item>
        Or
        <a [routerLink]="['/signin']" >Sign In now!</a>
      </form>
    </nz-card>
  </nz-content>
</nz-layout>
